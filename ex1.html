<!DOCTYPE html>
<html>
<head>
	<title>Simple HTML Form</title>
	<!-- css style -->
	<style type="text/css">
	table
	{
		position: center;
	}
	</style>
</head>
<body>
	<div>
	<h3><center>Form Example</center></h3>
	<table border="1">
	<tr>
		<td>First Name</td>
		<td><input type="text" name=""></td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td><input type="text" name=""></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="password" name=""></td>
	</tr>
	<tr>
		<td>Confirm Password</td>
		<td><input type="password" name=""></td>
	</tr>
	<tr>
		<td>Enter Your Hobbies</td>
		<td>
		<select>
			<option value="1">Travelling</option>
			<option value="1">Reading</option>
			<option value="1">Gaming</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>Notified By Email:</td>
		<td>
			<input type="checkbox" name="" value="checked">
		</td>
	</tr>
	<tr>
		<td>Gender:</td>
		<td>
			<input type="radio" name="gender" value="male">
			<label>Male</label>
			<input type="radio" name="gender" value="female">
			<label>Female</label>
		</td>
	</tr>
	<tr>
		<td>Address:</td>
		<td>
			<textarea></textarea>
		</td>
	</tr>
	<tr>
		<td><input type="button" name="" value="Submit Form">
		</td>
		<td><input type="button" name="" value="Clear Form">
		</td>
	</tr>
</table>
</div>
</body>
</html>
